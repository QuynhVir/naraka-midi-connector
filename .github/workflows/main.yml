on:
  push:
    branches:
    - main

permissions:
  contents: write

jobs:
  build:
    name: Build executable using PyInstaller
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt
    - run: pyinstaller 'Naraka MIDI Connector.spec'
    - name: Generate release tag
      id: create-tag
      run: |
        echo "RELEASE_TAG=GitHub-Actions-Build_$(date +"%Y.%m.%d_%H-%M")" >> "$GITHUB_OUTPUT"
    - uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create-tag.outputs.RELEASE_TAG }}
        files: dist/Naraka MIDI Connector.exe
